<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Pel√≠culas</title>
</head>
<body>
    <header class="header" data-header>
        <div class="container">
            <div class="overlay " data-overlay> </div>

            <a href="index.html" class="logo">
                <img src="img/logo.svg" alt="Filmlane logo">
            </a>

            <div class="header-actions">

                <button class="search-btn">
                    <ion-icon name="search-outline"></ion-icon>
                </button>

                <div class="lang-wrapper">
                    <label for="language">
                        <ion-icon name="globe-outline"></ion-icon>
                    </label>

                    <select name="language" id="language">
                        <option value="en">EN</option>
                        <option value="au">AU</option>
                        <option value="ar">AR</option>
                        <option value="tu">TU</option>
                    </select>
                </div>

                <button class="btn btn-primary">Iniciar Sesion</button>

            </div>

            <button class="menu-open-btn" data-menu-open-btn>
                <ion-icon name="reorder-two"></ion-icon>
            </button>

            <nav class="navbar " data-navbar>
                <div class="navbar-top">
                    <a href="index.html" class="logo">
                        <img src="img/logo.svg" alt="Filmlane logo">
                    </a>

                    <button class="menu-close-btn" data-menu-close-btn>
                        <ion-icon name="close-outline"></ion-icon>
                    </button>

                </div>

                <ul class="navbar-list">
                    <li>
                        <a href="index.html" class="navbar-link">Inicio</a>
                    </li>

                    <li>
                        <a href="#" class="navbar-link">Peliculas</a>
                    </li>

                    <li>
                        <a href="#" class="navbar-link">Series</a>
                    </li>

                    <li>
                        <a href="#" class="navbar-link">Television</a>
                    </li>

                    <li>
                        <a href="#" class="navbar-link">Precios</a>
                    </li>
                </ul>
                
                <ul class="navbar-social-list">

                    <li>
                        <a href="#" class="navbar-social-link">
                            <ion-icon name="logo-twitter"></ion-icon>
                        </a>
                    </li>

                    <li>
                        <a href="#" class="navbar-social-link">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </a>
                    </li>

                    <li>
                        <a href="#" class="navbar-social-link">
                            <ion-icon name="logo-pinterest"></ion-icon>
                        </a>
                    </li>

                    <li>
                        <a href="#" class="navbar-social-link">
                            <ion-icon name="logo-instagram"></ion-icon>
                        </a>
                    </li>

                    <li>
                        <a href="#" class="navbar-social-link">
                            <ion-icon name="logo-youtube"></ion-icon>
                        </a>
                    </li>

                </ul>
            </nav>

        </div>
    </header>


    <main>

        <article>

            <section class="hero">
                <div class="container">
                    <div class="hero-content">
                        <p class="hero-subtitle">Filmlane</p>
                        <h1 class="h1 hero-title">
                            Unlimited <strong>Movie</strong>, TVs Shows, & More.
                        </h1>

                        <div class="meta-wrapper">

                            <div class="badge-wrapper">
                                <div class="badge badge-fill">PG 18</div>
                                <div class="badge badge-outline">HD</div>
                            </div>

                            <div class="ganre-wrapper">
                                <a href="#">Romance,</a>

                                <a href="#">Drama</a>
                            </div>

                            <div class="date-time">
                                <div>
                                    <ion-icon name="calendar-outline"></ion-icon>
                                    <time datetime="2023">2023</time>
                                </div>
                                <div>
                                    <ion-icon name="time-outline"></ion-icon>

                                    <time datetime="PT128M">128 min</time>
                                </div>
                            </div>

                        </div>

                        <button class="btn btn-primary">
                            <ion-icon name="play"></ion-icon>

                            <span>Watch now</span>
                        </button>
                    </div>
                </div>
            </section>




            <section class="upcoming">
                <div class="container">

                    <div class="flex-wrapper">

                        <div class="title-wrapper">
                            <p class="section-subtitle">Streaming Online</p>

                            <h2 class="h2 section-title">Proxima Pelicula</h2>
                        </div>

                        <ul class="filter-list">

                            <li>
                                <button class="filter-btn">Peliculas</button>
                            </li>

                            <li>
                                <button class="filter-btn">Shows de TV</button>
                            </li>

                            <li>
                                <button class="filter-btn">Animes</button>
                            </li>

                        </ul>

                    </div>

                    <ul class="movies-list has-scrollbar">

                        <li>
                            <div class="movie-card">
                                <a href="movie-details.html">
                                    <figure class="card-banner">
                                        <img src="img/upcoming-1.png" alt="The Northman movie poster">
                                    </figure>
                                </a>

                                <div class="title-wrapper">
                                    <a href="movie-details.html" class="">
                                        <h3 class="card-title">The Northman</h3>
                                    </a>

                                    <time datetime="2023">2023</time>
                                </div>

                                <div class="card-meta">
                                    <div class="badge badge-outline">HD</div>

                                    <div class="duration">
                                        <ion-icon name="time-outline"></ion-icon>

                                        <time datetime="PT137M">137 min</time>
                                    </div>

                                    <div class="rating">
                                        <ion-icon name="star"></ion-icon>

                                        <data>8.5</data>
                                    </div>
                                </div>
                            </div>
                        </li>

                    </ul>

                </div>
            </section>

        </article>

    </main>


    <script src="scripts.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
